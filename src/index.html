<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic-tac-toe-game</title>
  </head>
  <body>
    <!-- <div class="js-container container">
      <div class="js-content content"></div>
    </div> -->
    <h1 class="js-title title">Who will win?</h1>
    <button type="button" class="reset-button js-button">Reset game</button>
    <div class="counter-wrapper">
      <h2 class="counter-title">Win counter:</h2>
      <p class="counter-text total">
        Total games: <span class="js-counter-total counter">0</span>
      </p>
      <ul>
        <li class="counter-item">
          <p class="counter-text">
            Won X: <span class="js-counter-x counter">0</span>
            <span class="js-time">times.</span>
          </p>
        </li>
        <li class="counter-item">
          <p class="counter-text">
            Won O: <span class="js-counter-o counter">0</span>
            <span class="js-time">times.</span>
          </p>
        </li>
        <li class="counter-item">
          <p class="counter-text">
            Draw: <span class="js-counter-draw counter">0</span>
            <span class="js-time">times.</span>
          </p>
        </li>
      </ul>
    </div>
    <div class="js-board board"></div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
